<div class="table-scroll" *ngIf="(empires$ | async) as empires">
    <table mat-table [dataSource]="empires" class="mat-elevation-z8 w-100 table-bg">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Nr</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="gold">
            <th mat-header-cell *matHeaderCellDef>Gold</th>
            <td mat-cell *matCellDef="let element">{{element.gold}}</td>
        </ng-container>

        <ng-container matColumnDef="houses">
            <th mat-header-cell *matHeaderCellDef>Houses</th>
            <td mat-cell *matCellDef="let element">{{element.houses}}</td>
        </ng-container>

        <ng-container matColumnDef="miners">
            <th mat-header-cell *matHeaderCellDef>Miners</th>
            <td mat-cell *matCellDef="let element">{{element.miners}}</td>
        </ng-container>

        <ng-container matColumnDef="army">
            <th mat-header-cell *matHeaderCellDef class="text-center">Army</th>
            <td mat-cell *matCellDef="let element">
                <span class="flex space-around">
                    <span class="infantry">{{element.army.infantry}}</span>
                    <span class="archer">{{element.army.archers}}</span>
                    <span class="knight">{{element.army.knights}}</span>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectEmpire(row)"></tr>
    </table>
</div>
