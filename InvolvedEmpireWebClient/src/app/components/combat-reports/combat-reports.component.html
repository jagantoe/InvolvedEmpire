<div class="table-scroll" *ngIf="(dayReport$ | async) as dayReports">
    <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let dayReport of dayReports;" class="reports-bg">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Day: {{dayReport.day}}
                </mat-panel-title>
                <mat-panel-description>
                    Reports: {{dayReport.battles.length}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <mat-list>
                    <mat-list-item *ngFor="let report of dayReport.battles" (click)="selectReport(report)"
                        class="rounded-list-item">
                        {{report.attacker.name}} vs {{report.defender.name}}
                    </mat-list-item>
                </mat-list>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
