<div class="text-center">
    <h1 class="big-bold">{{report.type}}</h1>
    <h2 class="margin-0">{{report.attacker.name}} vs {{report.defender.name}}</h2>
    <h2>Winner: <span class="bold">{{report.winner}}</span></h2>
    <div class="flex-column text-center">
        <div class="box">
            <span>Gold stolen: {{report.goldStolen}}</span>
        </div>
        <div class="box">
            <span>Miners Stolen: {{report.minersStolen}}</span>
        </div>
    </div>
</div>
